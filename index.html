<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspagem de Perfil do LinkedIn</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Raspagem de Perfil do LinkedIn</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="url">URL do Perfil LinkedIn:</label>
                    <input type="text" class="form-control" id="url" placeholder="https://www.linkedin.com/in/nome-do-perfil">
                </div>
                <button id="raspagem" class="btn btn-primary btn-block">Raspar</button>
            </div>
        </div>
        <div id="resultados" class="mt-5">
            <!-- Resultados da raspagem serão exibidos aqui -->
        </div>
    </div>

    <script>
        const urlInput = document.getElementById('url');
        const rasparBtn = document.getElementById('raspagem');
        const resultados = document.getElementById('resultados');

        rasparBtn.addEventListener('click', () => {
            const url = urlInput.value;
            if (!url) {
                alert('Por favor, insira a URL do perfil do LinkedIn.');
                return;
            }

            // Simulação de raspagem (obtenha o HTML do perfil do LinkedIn e salve em um arquivo)
            // Use uma ferramenta como a extensão "Web Scraper" do Chrome para raspar o HTML
            // Supondo que você tenha o HTML salvo no arquivo `linkedin_profile.html`
            fetch('linkedin_profile.html')
                .then(response => response.text())
                .then(html => {
                    // Extraia os dados do HTML usando JavaScript (querySelector)
                    const nome = extractData(html, '.pv-top-card-section__name');
                    const titulo = extractData(html, '.pv-top-card-section__headline');
                    const localizacao = extractData(html, '.pv-top-card-section__location');
                    const resumo = extractData(html, '.pv-top-card-section__summary');
                    const experiencia = extractExperience(html);
                    const educacao = extractEducation(html);
                    const habilidades = extractSkills(html);
                    const recomendacoes = extractRecommendations(html);
                    const avatar = extractAvatar(html);
                    const cover = extractCover(html);

                    // Exiba os resultados usando a função displayData
                    resultados.innerHTML = '';
                    displayData({
                        nome, titulo, localizacao, resumo, experiencia, educacao, 
                        habilidades, recomendacoes, avatar, cover
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar o HTML do perfil:', error);
                    alert('Ocorreu um erro ao carregar o perfil. Por favor, verifique a URL e tente novamente.');
                });
        });

        function extractData(html, selector) {
            const element = document.createElement('div');
            element.innerHTML = html;
            const data = element.querySelector(selector);
            return data ? data.textContent.trim() : null;
        }

        // ... (Funções extractExperience, extractEducation, etc.)
        // ... (Função displayData)
    </script>
</body>
</html>
