<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Perfil com Google Gemini</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Análise de Perfil com Google Gemini</h1>
        <input type="text" id="linkedinUrl" class="form-control mb-3" placeholder="Insira a URL do perfil do LinkedIn">
        <button onclick="analyzeProfile()" class="btn btn-primary">Analisar</button>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        async function analyzeProfile() {
            const linkedinUrl = document.getElementById('linkedinUrl').value;
            const apiKey = 'SUA_API_KEY_AQUI';
            try {
                const response = await fetch(`https://api.gemini.google.dev/v1/analyze?linkedinUrl=${linkedinUrl}&key=${apiKey}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('result').innerText = data.analysis;
                } else {
                    document.getElementById('result').innerText = 'Erro ao obter dados do perfil. Verifique a URL e a chave de API.';
                }
            } catch (error) {
                document.getElementById('result').innerText = 'Erro ao processar a solicitação. Verifique a conexão com a API.';
            }
        }
    </script>
</body>
</html>
