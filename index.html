<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Perfil com Google Gemini</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Análise de Perfil com Google Gemini</h1>
        <input type="text" id="linkedinUrl" class="form-control mb-3" placeholder="Insira a URL do perfil do LinkedIn">
        <button onclick="analyzeProfile()" class="btn btn-primary">Analisar</button>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        async function analyzeProfile() {
            const linkedinUrl = document.getElementById('linkedinUrl').value;
            // Aqui você deve fazer a chamada à API do Google Gemini com a URL do perfil
            // e processar a resposta para exibir os resultados na div 'result'.
            // Lembre-se de usar sua chave de API no lugar da chave fictícia abaixo.
            const apiKey = 'AIzaSyAHyTznCIemhhJzRbR0d0IlSTkCE7w7Pm8';
            const response = await fetch(`https://api.gemini.google.dev/v1/analyze?linkedinUrl=${linkedinUrl}&key=${apiKey}`);
            const data = await response.json();
            document.getElementById('result').innerText = data.analysis;
        }
    </script>
</body>
</html>
